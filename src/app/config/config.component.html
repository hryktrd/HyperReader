<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="span">span(millisecond)</label>
    <div class="col-sm-2">
      <select id="span" class="form-control" [(ngModel)]="config.replacementSpan" name="span">
        <option *ngFor="let span of spans">{{span}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="bytes">bytes</label>
    <div class="col-sm-2">
      <select id="bytes" class="form-control" [(ngModel)]="config.joinUnit" name="bytes">
        <option *ngFor="let byte of bytes">{{byte}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="points">points</label>
    <div class="col-sm-2">
      <div class="checkbox">
      <label>
        <!--<input type="checkbox" [(checked)]="config.isPointInPrev">-->
        <!--<input type="checkbox" [checked]="config.isPointInPrev" (input)="config.isPointInPrev=$event.target.value">-->
        <input type="checkbox" [(ngModel)]="config.isPointInPrev" name="point">
      </label>
      </div>
    </div>
  </div>
</form>
