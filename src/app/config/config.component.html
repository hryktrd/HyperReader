
<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-3">
      <label class="control-label" for="span">span(millisecond)</label>
      <p>Interval for refresh the panel.</p>
    </div>
    <div class="col-sm-2">
      <select id="span" class="form-control" [(ngModel)]="curConfig.replacementSpan" name="span">
        <option *ngFor="let span of spans">{{span}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <label class="control-label" for="bytes">bytes</label>
      <p>unit byte size.</p>
    </div>
    <div class="col-sm-2">
      <select id="bytes" class="form-control" [(ngModel)]="curConfig.joinUnit" name="bytes">
        <option *ngFor="let byte of bytes">{{byte}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <label class="control-label" for="points">points</label>
      <p>ex.</p>
    </div>
    <div class="col-sm-2">
      <div class="checkbox">
      <label>
        <!--<input type="checkbox" [(checked)]="config.isPointInPrev">-->
        <!--<input type="checkbox" [checked]="config.isPointInPrev" (input)="config.isPointInPrev=$event.target.value">-->
        <input type="checkbox" [(ngModel)]="curConfig.isPointInPrev" name="point">
      </label>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="save()">save</button>
  <button class="btn btn-default" (click)="restore()">cancell</button>
  <div class="alert alert-success" role="alert" *ngIf="showSaved">saved.</div>
  <div class="alert alert-info" role="alert" *ngIf="showCancelled">cancelled.</div>
</form>
